[Description]
Mod-FR=Dans Bg2, presque tous les objets de quête ont des icônes uniques, alors que dans Bg1, elles ressemblent à de vulgaires objets divers. Par exemple, l'invitation au Palais Ducal ressemble à une lettre ordinaire. Ce mod apporte des icônes uniques pour 24 objets de quête et d'intrigue dans BG1 : à la fois pour l'inventaire et la fenêtre de description. Toutes les images ont été créées par un artiste spécialement pour ce mod.
