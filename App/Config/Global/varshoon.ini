Mod-FR=Vous aimeriez avoir un allié non-humain, mais qui n'ait pas la puissance d'un dieu ? Vous voulez en savoir plus sur la race mystérieuse et exotique connue sous le nom d'illithid (ou encore "flagelleur mental") ? Prendrez-vous le risque de faire confiance à une créature monstrueuse uniquement préoccupée par l'acquisition de connaissances ? Si c'est le cas, laissez Varshoon rejoindre votre groupe. Vous pourrez tous deux en apprendre davantage sur la race de l'autre. Que faut-il faire pour que ce mystérieux allié se joigne à vous ? En fait, il vous faudra une bonne dose d'intelligence. Et si vous n'en avez pas ? Eh bien, vous devrez le découvrir par vous-même. Je ne vous gâcherai pas la surprise...|Ce mod ajoute au jeu un nouveau PNJ unique : Varshoon l'illithid. Il possède son propre kit d'exécuteur psionique. Varshoon est un guerrier mental. Il vous rejoint avec son propre équipement spécial qui ne peut être remplacé par aucun autre objet.|Varshoon vous parlera plusieurs fois au cours du jeu. Certaines conversations se produisent à des moments précis, d'autres sont déclenchées par un objet ou en rentrant dans une zone, et bien plus encore ! Ces conversations créent une nouvelle "voie vers le respect" pour ce PNJ. Il y a aussi des discussions et des discussions de groupe (avec deux autres PNJ au lieu d'un) avec tous les PNJ de Bioware. Ce mod modifie également la zone de quête habituelle des tunnels des illithids dans l'Ombreterre.|Le mod inclut un nouveau mannequin de bien meilleure qualité, créé par Erephine et moi-même.|Le contenu couvre à la fois SoA et ToB.
