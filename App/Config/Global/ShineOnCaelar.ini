Mod-FR=Caelar Argent est un personnage original de SoD (Siege of Dragonspear).|Son histoire se termine avec la partie SoD de Baldur's Gate. |Les interactions et les solutions possibles pour le joueur avec elle dans le jeu original sont limitées. Le mod se compose de deux parties, une pour SoD et une seconde pour ToB (la deuxième partie n'est disponible que pour EET et nécessite qu'elle ait survécu à la première rencontre).