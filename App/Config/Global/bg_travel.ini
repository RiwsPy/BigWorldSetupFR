[Description]
Mod-FR=Ce mod modifie le système de déplacement dans la ville de Baldur's Gate et entre les deux parties de l'île du Balduran, passant d'un accès par la "carte principale" à un accès par un système de "région de voyage", comme les entrées des lieu intérieurs. Cette nouvelle façon de voyager est plus naturelle. Le groupe sort d'une zone pour apparaître à l'endroit parallèle du lieu le plus proche, et pas toujours au même point d'entrée qu'auparavant. L'autre avantage de ce système est l'accès à deux petites zones de la ville de Baldur's Gate, qui étaient autrement inaccessibles.
