[Description]
Mod-EN=Ce mod propose une collection d'ajustements pour les jeux IE. Bien que conçus à l'origine pour EET, certains de ces composants sont universels et peuvent fonctionner avec BG1, BG2, IWD, IWD2, Tutu, BGT, CA, IWD-in-BG2, BG:EE, BG2:EE et IWD:EE.|Il permet entre autres d'harmoniser l"apparence des PNJ recrutables pendant la trilogie ou de modifier la limitation d'XP. Lisez bien le readme pour plus de détails.
