Mod-FR=Ce mod permet d'éviter l'écran de Game Over lorsque le protagoniste meurt, mais que les autres membres du groupe sont encore en vie. Ce tweak peut être désactivé dans le jeu en mettant la variable globale K#DISABLE_PC_CAN_DIE à 1.|Tout comme la version TobEX de ce tweak, il peut provoquer des bugs, des crashs et des situations inattendues dans les cutscenes. Essayez de ressusciter le protagoniste dès que possible, pour éviter les problèmes.
