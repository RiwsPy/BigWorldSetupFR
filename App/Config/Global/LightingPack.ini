[Description]
Mod-FR=Ce mod vise à corriger l'absence de réglage de la luminosité dans BG:EE et BG2:EE. Il propose une vingtaine de pré-réglages parmi lesquels il faudra en choisir un. Il suffit de réinstaller le mod pour en choisir un autre. Le readme du mod indique aussi quels fichiers modifier pour ajuster le réglage à sa guise après installation.
