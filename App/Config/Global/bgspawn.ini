[Description]
Mod-EN=This mod will replace the simple random encounters in BG1 with a ingenious system. Instead of always the same spawned creatures as in the past there are now different creatures, depending of the area in that you travel and whether it is day-time or night-time. The difficulty of the encounters is depending of the experience of your party.
Mod-FR=Ce mod propose une gestion alternative de l'apparition aléatoire des créatures dans les zones de la Côté des Épées. Il remplace les créatures aléatoires (mais figées zone par zone) par un système complètement nouveau basé sur le niveau et le nombre de membres du groupe. Vous pouvez choisir l'intervalle entre les apparitions de créatures. En option, vous pouvez aussi installer une nouvelle créature, le Seigneur Loup vampirique (repris du Loup d'Ulcaster de Sword Coast Stratagems), parmi ces créatures aléatoires.
